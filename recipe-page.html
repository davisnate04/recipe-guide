<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/recipe-pg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Recipe</title>
</head>
<body>
  <div class="bg-[assets/receipe-background.jpg]">
    <!-- Content goes here -->
  </div>
  <header>
    <div class="nav-bar">
      <nav class="flex justify-between">
        <h1 class="ml-3 text-center recipe-guide">Recipe Guide</h1>
        <h1 class="mr-3">Favorite Recipes</h1>
      </nav>
    </div>
  </header>
  <main class=" element flex justify-center items-start h-screen">
    <div class="element"></div>
    <div class="w-1/4">
      <div class="max-w-sm rounded overflow-hidden mt-10 shadow-lg bg-sky-50 bg-opacity-50 md:bg-blue-50 lg:bg-sky-50">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2"> <p> Ingredients</p></div>
          <hr class="border-solid border 4 border-black">
          <ul id="ingredients-list class=md:text-left lg:text-center">
            <li class="md:text-left lg:text-center"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="recipe-container">
        <div>    
          <button id="addToFavorites" class="fixed top-10 right-0 m-4 text-black  hover:underline  font-bold py-2 px-4 rounded flex items-center">
            Add to Favorites
            <svg class="h-6 w-6 text-gray-700 ml-0 hover:underline " width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" />
              <path d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7" />
            </svg>
          </button>
          <h1 class="text-center mr-10"><span class="selected-recipe text-center">Chicken Soup</span></h1>
          <ol id="cooking-steps-container">
            <li id="cooking-steps" class="text-center mr-10"></li>
          </ol>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer flex justify-center">
      <h1>Thank you for visiting our site! Enjoy the recipes</h1>
    </div>
  </footer>
  <script src="assets/javascript/script.js"></script>

</body>
</html>
