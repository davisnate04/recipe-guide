<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Linking external stylesheets and scripts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/recipe-pg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Recipe</title>
</head>
<body>
  <header>
    <div class="nav-bar">
      <nav class="flex justify-between">
        <h1 class="ml-3 text-center recipe-guide">Recipe Guide</h1>
        <h1 class="mr-3">Favorite Recipes</h1>
      </nav>
    </div>
  </header>
  <main class="flex justify-center items-start h-screen">
    <div class="w-1/4">
      <div class="max-w-sm rounded overflow-hidden mt-10 shadow-lg bg-blue-200 bg-opacity-50 md:bg-blue-200  lg:bg-rgb(207, 233, 242)">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2"> <p> Ingredients</p></div>
          <hr class="border-solid border 4 border-black">
          <ul id="ingredients-list class=md:text-left lg:text-center">
            <li class="md:text-left lg:text-center">Cheese</li>
            <li class="md:text-left lg:text-center">Broth</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="w-3/4 flex justify-center items-center">
      <div id="recipe-container" class="flex-column">
        <div>
          <h1 class="text-center mr-10"><span class="selected-recipe text-center">Chicken Soup</span></h1>
          <ol id="cooking-steps-container">
            <li id="cooking-steps" class="text-center mr-10">Step 1</li>
          </ol>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer flex justify-center">
      <h1>Thank you for visiting our site! Enjoy the recipes</h1>
    </div>
  </footer>
</body>
</html>
